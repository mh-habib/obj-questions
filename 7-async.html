        function displayData(data){
            const parentNode = document.getElementById('my-list');
            for (let i = 0; i < data.length; i++) {
                const user = data[i];
                const li = document.createElement('li');
                li.innerText = user.name;

            }
        }

        //async method to load data from server//
        async function loadData() {
            //await will wait up to the response come then it forward to next variable
            //mostly use in api call. Similar work with fetch method 
            const response =await fetch('https://jsonplaceholder.typicode.com/users')
            const data = await response.json(); 
            return data; 
        }

        loadData().then(data => {
            displayData(data); 
        });

    </script>
